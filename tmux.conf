# use C-q, since it's on the home row and easier to hit than C-b
unbind-key C-q
set-option -g prefix C-q
bind-key C-q send-prefix
set -g base-index 1
set -g default-terminal "xterm"

# Copy and paste are things
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Focus events inside tmux!
set -g focus-events on

# vi is good
setw -g mode-keys vi

# copy paste things
bind-key [ copy-mode
bind-key ] paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# mouse behavior
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Fast escape
set -s escape-time 0


# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key t next-window
bind-key T previous-window

### COLOUR
default_bg_colour=colour236
default_fg_colour=colour217
active_fg_colour=colour167
# color status bar
set -g status-bg $default_bg_colour
set -g status-fg $default_fg_colour

# highlight current window
set-window-option -g window-status-current-fg $active_fg_colour
set-window-option -g window-status-current-bg $default_bg_colour

# set color of active pane
set -g pane-border-fg colour222
set -g pane-active-border-fg colour222

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_battery="#(~/dotfiles/bin/battery_indicator.sh)"

set -g status-right $tm_date' '$tm_host' '$tm_battery

