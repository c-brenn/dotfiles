# use C-a, since it's on the home row and easier to hit than C-b
unbind-key C-a
set-option -g prefix C-a
bind-key C-a send-prefix
set -g base-index 1

# Copy and paste are things
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Focus events inside tmux!
set -g focus-events on

# vi is good
setw -g mode-keys vi

# copy paste things
bind-key [ copy-mode
bind-key ] paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# mouse behavior
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Fast escape
set -s escape-time 0


# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key t next-window
bind-key T previous-window

### COLOUR (Solarized light)
tm_icon="λ"
set-option -g default-terminal screen-256color

set -g status-bg "colour21"
set -g message-command-fg "colour19"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour4"
set -g message-bg "colour7"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour19"
set -g message-command-bg "colour7"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour7"
set -g status-left-attr "none"
setw -g window-status-fg "colour19"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour21"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour4"
setw -g window-status-separator ""
setw -g window-status-bg "colour21"
set -g status-left "#[fg=colour21,bg=colour4,bold] #S #[fg=colour4,bg=colour21,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour7,bg=colour21,nobold,nounderscore,noitalics]#[fg=colour19,bg=colour7] %Y-%m-%d  %H:%M #[fg=colour4,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour21,bg=colour4] #h "
setw -g window-status-format "#[fg=colour19,bg=colour21] #I #[fg=colour19,bg=colour21] #W "
setw -g window-status-current-format "#[fg=colour21,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour19,bg=colour7] #I #[fg=colour19,bg=colour7] #W #[fg=colour7,bg=colour21,nobold,nounderscore,noitalics]"



tm_spotify="#[fg=$tm_color_music]#(osascript ~/dotfiles/applescripts/spotify.scpt)"
tm_itunes="#[fg=$tm_color_music]#(osascript ~/dotfiles/applescripts/itunes.scpt)"
tm_battery="#(~/dotfiles/bin/battery_indicator.sh)"

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

set -g status-left $tm_session_name' '
set -g status-right $tm_itunes' '$tm_date' '$tm_host' '$tm_battery
